<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td bgcolor="#6564D7" align="center">
      <table
        border="0"
        cellpadding="0"
        cellspacing="0"
        width="100%"
        style="max-width: 600px"
      >
        <tr>
          <td
            align="center"
            valign="top"
            style="padding: 40px 10px 40px 10px"
          ></td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td bgcolor="#6564D7" align="center" style="padding: 0px 10px 0px 10px">
      <table
        border="0"
        cellpadding="0"
        cellspacing="0"
        width="100%"
        style="max-width: 600px"
      >
        <tr>
          <td
            bgcolor="#ffffff"
            align="center"
            valign="top"
            style="
              padding: 40px 20px 20px 20px;
              border-radius: 4px 4px 0px 0px;
              color: #111111;
              font-family: 'Lato', Helvetica, Arial, sans-serif;
              font-size: 48px;
              font-weight: 400;
              letter-spacing: 4px;
              line-height: 48px;
            "
          >
              <h1 style="font-size: 48px; font-weight: 400; margin: 2">
                  Hello, {ManagerName}!
              </h1>
            <img
              src=" https://img.icons8.com/clouds/100/000000/handshake.png"
              width="125"
              height="120"
              style="display: block; border: 0px"
            />
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td bgcolor="#f4f4f4" align="center" style="padding: 0px 10px 0px 10px">
      <table
        border="0"
        cellpadding="0"
        cellspacing="0"
        width="100%"
        style="max-width: 600px"
      >
        <tr>
          <td
            bgcolor="#ffffff"
            align="left"
            style="
              padding: 20px 30px 40px 30px;
              color: #666666;
              font-family: 'Lato', Helvetica, Arial, sans-serif;
              font-size: 18px;
              font-weight: 400;
              line-height: 25px;
            "
          >
            <h3>{EmployeeName} has submitted a DSR report.</h3>
            <div>
              <div>
                <span
                  style="
                    display: flex;
                    justify-content: end;
                    gap: 0.4rem;
                    font-size: 0.9rem;
                  "
                  ><p>Date:</p>
                  <p>{ReportDate}</p>
                </span>
              </div>
              <div>
                <span style="display: flex; gap: 0.4rem; font-size: 0.9rem"
                  ><p>Tasks Accomplished:</p>
                  <p>{TaskAccomplished}</p>
                </span>
              </div>
              <div>
                <span style="display: flex; gap: 0.4rem; font-size: 0.9rem"
                  ><p>Challenges Faced:</p>
                  <p>{ChallengesFaced}</p>
                </span>
              </div>
              <div>
                <span style="display: flex; gap: 0.4rem; font-size: 0.9rem"
                  ><p>Next Day Plan:</p>
                  <p>{NextDayPlan}</p>
                </span>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td bgcolor="#ffffff" align="left">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td
                  bgcolor="#ffffff"
                  align="center"
                  style="padding: 20px 30px 60px 30px"
                >
                  <table border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <td
                        align="center"
                        style="border-radius: 3px"
                        bgcolor="#6564D7"
                      >
                        <a
                          href="{DSRLink}"
                          target="_blank"
                          style="
                            font-size: 20px;
                            font-family: Helvetica, Arial, sans-serif;
                            color: #ffffff;
                            text-decoration: none;
                            color: #ffffff;
                            text-decoration: none;
                            padding: 15px 25px;
                            border-radius: 2px;
                            border: 1px solid #6564d7;
                            display: inline-block;
                          "
                          >View</a
                        >
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr>
          <td
            bgcolor="#ffffff"
            align="left"
            style="
              padding: 0px 30px 40px 30px;
              border-radius: 0px 0px 4px 4px;
              color: #666666;
              font-family: 'Lato', Helvetica, Arial, sans-serif;
              font-size: 18px;
              font-weight: 400;
              line-height: 25px;
            "
          >
            <p style="margin: 0">Regards,<br />Daily Dynamo Team</p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
