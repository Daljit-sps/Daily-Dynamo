<section class="flex flex-col items-center gap-8 p-6 model">
    <ng-container *ngIf="selectedDSR as dsrData; else message">
       <div>
          <h3 class="text-xl underline decoration-primary">
              {{dsrData.name}}'s Status Report
          </h3>
      </div>
      <div class="flex flex-col w-full gap-5 px-4 lg:px-8">
        <div class="flex items-center gap-3">
          <p class="font-bold">Date:</p>
          <p>{{ dsrData.reportDate }}</p>
        </div>
        <div class="flex flex-col gap-1">
          <h5 class="font-bold">Task Accomplished</h5>
          <p>{{ dsrData.taskAccomplished }}</p>
        </div>
        <div class="flex flex-col gap-1">
          <h5 class="font-bold">Challanges</h5>
          <p>{{ dsrData.challengesFaced }}</p>
        </div>
        <div class="flex flex-col gap-1">
          <h5 class="font-bold">Next Day Plan</h5>
          <p>{{ dsrData.nextDayPlan }}</p>
        </div>
      </div>
    </ng-container>
  </section>
  <ng-template #message>
    <div class="items-center my-16">
      <mat-icon class="icon-size text-red-500">cancel</mat-icon>
      <h1 class="text-xl decoration-primary">
        No DSR has been submitted today.
      </h1>
    </div>
  </ng-template>
